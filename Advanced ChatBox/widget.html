<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css?family={{fontType}}:100,300,400,500,700,900" rel="stylesheet">
<div class="container">

  <div id="chatbox"></div>
  
  <template data-msg-template>
    <div class="message">
      <div class="badges" data-msg-badges></div>
      <span class="pseudo" data-msg-pseudo></span>
      <span class="separator">:</span>
      <span class="content" data-msg-content></span>
    </div>
  </template>

</div>
